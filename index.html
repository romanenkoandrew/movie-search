<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/b9d2336513.js"
      crossorigin="anonymous"
    ></script>
    <script src="./bundle.js"></script>
    <title>Movie Search</title>
  </head>

  <body>
    <header>
      <div
        class="container-fluid mx-0 px-0 bg-dark d-flex justify-content-center align-items-center"
        style="height: 100px;"
      >
        <p class=" font-weight-bold text-white h1">MovieSearch</p>
      </div>
    </header>
    <main>
      <div class="container-fluid">
        <section id="search">
          <div class="input-group input-group-lg w-75 mx-auto pt-3">
            <div class="input-group-prepend">
              <span
                class="input-group-text bg-white border-secondary border-right-0 border-right-0"
              >
                <i class="fas fa-search"></i>
              </span>
            </div>
            <input
              id="search-input"
              type="search"
              class="form-control shadow-none border-secondary border-left-0 border-right-0 px-1"
              placeholder="Search movie"
              aria-label="Search movie"
              aria-describedby="button-addon2"
              autofocus
              autocomplete="off"
            />
            <div class="input-group-append">
              <span
                class="input-group-text bg-white border-secondary border-left-0 rounded-right d-none d-sm-flex"
              >
                <i class="fas fa-keyboard fa-lg" data-toggle="tooltip" title="Keyboard" ></i>
              </span>
              <button
                class="btn btn-danger rounded-sm ml-0 shadow-none"
                type="button"
                id="button-addon2" 
              >
                Search
              </button>
            </div>
          </div>
          
          <div class="w-75 mx-auto my-2 d-flex justify-content-center align-items-center" id="message-block" style="height: 80px;"></div>
        </section>


        <section id="swiper">
          <div class="swiper-container w-100 mx-auto my-3" style="height: 600px;">
            <div class="swiper-wrapper">
            </div>
            <!-- Add Pagination -->
            <div class="swiper-pagination"></div>
            <!-- Add Arrows -->
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
          </div>
  
        </section>
      </div>
    </main>


    <footer class="container-fluid bg-dark">
      <div
        class="container-lg mx-auto px-0 d-flex justify-content-between align-items-center"
        style="height: 70px;"
      >
      <a href="https://rs.school/" class="font-weight-bold text-white h3 mb-0" target="_blink">RS Scholl 2020q1</a>
      <a href="https://github.com/romanenkoandrew" class="font-weight-bold text-white h3 mb-0" target="_blink">
        <i class="fab fa-github"></i>
        My GitHub</a>
      </div>
    </footer>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
